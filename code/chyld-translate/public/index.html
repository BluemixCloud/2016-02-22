<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chyld Translation Service</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <style>
      body{
        background-color: #f1c40f;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1>Chyld Translation Service</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <label>Source</label>
          <textarea id="source" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-xs-3">
          <label>Target</label>
          <textarea id="target" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-xs-6">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-3">
          <div style="margin-top: 10px;">
            <button id="translate" type="button" class="btn btn-danger">Translate</button>
          </div>
        </div>
        <div class="col-xs-3">
          <div style="margin-top: 10px;">
            <button id="speak" type="button" class="btn btn-success">Speak</button>
          </div>
        </div>
        <div class="col-xs-6">
          <audio controls="true"></audio>
        </div>
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="translate.js"></script>
  </body>
</html>
